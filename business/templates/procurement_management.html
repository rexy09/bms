{% extends 'base.html' %}

{% block title %}
Procurement Management Unit
{% endblock %}

{% block breadcrumb %}
<li><a href="{% url 'business:business_profile' id=business.id %}">{{business.name}}</a></li>
<li>Procurement Management Unit</li>
{% endblock%}

{% block content %}
<div class="container-fluid">
    <div class="row mb-20">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <a class="dashboard-stat bg-success" href="{% url 'business:local_purchase_order' id=business.id %}">
                <span class="number counter"></span>
                <span class="name">Local Purchase Order</span>
                <span class="bg-icon"><i class="fa fa-cubes" style="padding: 12px;"></i></span>
            </a>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <a class="dashboard-stat bg-success" href="{% url 'business:purchase_order' id=business.id %}">
                <span class="number counter"></span>
                <span class="name">Purchase Order</span>
                <span class="bg-icon"><i class="fa fa-cubes" style="padding: 12px;"></i></span>
            </a>
        </div>   
    </div>  
</div>
{% endblock %}
