{% extends 'base.html' %}

{% block title %}
GRN
{% endblock %}

{% block breadcrumb %}
<li><a href="{% url 'business:business_profile' id=business.id %}">{{business.name}}</a></li>
<li><a href="{% url 'business:reports' id=business.id %}">Reports</a></li>
<li>GRN</li>
{% endblock%}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">

			<div class="panel">
				<div class="panel-heading">
					<div class="panel-title">
						<h5>GRN</h5>
					</div>
				</div>
				<div class="panel-body p-20">
					<form class="" action="{% url 'business:grn_report' id=business.id %}" method="GET">
						<label class="">From</label>
						<input type="date" class="form-control mb-2 mr-sm-2" id="" placeholder="Date" name="fr"
							required>
						<label class="">To</label>
						<input type="date" class="form-control mb-2 mr-sm-2" id="" placeholder="Date" name="to"
							required>
						<button type="submit" class="btn btn-primary mb-2">Search</button>
					</form>

				</div>
			</div>
		</div>
		<!-- /.col-md-6 -->

	</div>

</div>
{% endblock %}
