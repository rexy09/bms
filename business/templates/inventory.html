{% extends 'base.html' %}

{% block title %}
Inventory
{% endblock %}

{% block breadcrumb %}
<li><a href="{% url 'business:business_profile' id=business.id %}">{{business.name}}</a></li>
<li>Inventory</li>
{% endblock%}

{% block content %}
<div class="container-fluid">
    <div class="row mb-20">

        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <a class="dashboard-stat bg-danger" href="{% url 'business:stock_list' id=business.id %}">
                <span class="number counter"></span>
                <span class="name">Stock</span>
                <span class="bg-icon"><i class="fa fa-cubes" style="padding: 12px;"></i></span>
            </a>

        </div>

        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <a class="dashboard-stat bg-success" href="{% url 'business:products' id=business.id %}">
                <span class="number counter"></span>
                <span class="name">Products</span>
                <span class="bg-icon"><i class="fa fa-product-hunt" style="padding: 12px;"></i></span>
            </a>

        </div>

        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <a class="dashboard-stat bg-primary" href="{% url 'business:inventory_list' id=business.id %}">
                <span class="number counter"></span>
                <span class="name">Inventory List</span>
                <span class="bg-icon"><i class="fa fa-cubes" style="padding: 12px;"></i></span>
            </a>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <a class="dashboard-stat bg-warning" href="{% url 'business:goods_received_note' id=business.id %}">
                <span class="number counter"></span>
                <span class="name">Goods Received Note (GRN)</span>
                <span class="bg-icon"><i class="fa fa-file-text" style="padding: 12px;"></i></span>
            </a>
        </div>

    </div>



    <div class="row">

        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <a class="dashboard-stat bg-success" href="{% url 'business:purchase_ledger' id=business.id %}">
                <span class="number counter"></span>
                <span class="name">Purchase Ledger</span>
                <span class="bg-icon"><i class="fa fa-money" style="padding: 12px;"></i></span>
            </a>
        </div>

    </div>

</div>
{% endblock %}
